<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- <title>app</title> -->
  <title>Pitch Detector</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>Pitch Detector</h1>
      </div>
      <div id="app-header-right">R</div>
    </header>

    <section id="app-body">
      <div class="container">

        <div class="control-group">
          <button class="app-button" id="detect-toggle">Start</button>
          <button class="app-button" id="demo-toggle">Demo Audio</button>
        </div>

        <!-- <div class="control-group">
          <button class="app-button" onclick="toggleLiveInput()">use live input</button>
          <button class="app-button" onclick="toggleOscillator()">use oscillator</button>
          <button onclick="updatePitch(0);">sample</button>
        </div> -->
      </div>

      <div class="container">
        <section id="detector" class="vague">

          <div class="pitch">
            <span id="pitch">--</span>Hz
          </div>

          <div class="note">
            <span id="note">--</span>
          </div>

          <div id="detune">
            <span id="detune_amt">--</span>
            <span id="flat">cents &#9837;</span>
            <span id="sharp">cents &#9839;</span>
          </div>

        </section>

      </div>
    </section>

    <footer id="app-footer">
      <div class="container">
        footer
      </div>
    </footer>
  </div>
  <script src="./script.js" type="module"></script>
  <script type="module" src="./js/pitchdetect.js"></script>

</body>

</html>
